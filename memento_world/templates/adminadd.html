{% extends "base.html" %}

{% load static %}

{% block title %}Memento World{% endblock %}

{% block content %}


    <div class="container my-5">
        <h1 class="text-center mb-4">Upload New Item</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="border p-4 shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Upload Item</button>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
