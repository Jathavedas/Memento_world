<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memento World{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Memento World
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:add' %}">Add Items</a>
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:trophy' %}">View Trophys</a>
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:memento' %}">View Mementos</a>
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:update' %}">Edit Items</a>
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:delete' %}">Delete</a>
                <a class="nav-link px-3 py-2" href="{% url 'memento_admin:logout' %}">logout</a>
                
            </div>
        </div>
    </div>
</nav>

    {% block content %}
    {% endblock %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
